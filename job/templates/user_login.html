{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style = "font-family : 'Monotype Corsiva' ; font-size : 25px ; color : pink ; background-color : black ; font-weight : bold ; margin-top:1%">
    Job Seeker Login
</marquee>

<script>  
function validateform(){  

var pwd=document.myform.pwd.value;  
  
  
 if(pwd.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
}  
</script>

<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value ="Login" class="btn btn-primary" style="margin-top:2% ; color:pink ; background-color : black ; height : 40px ;">
<a href="{% url 'user_signup' %}" class="btn btn-primary" style="margin-top:2% ; color:pink ; background-color : black ; height : 40px ;">CREATE AN ACCOUNT</a>
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url 'user_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login,Try Again...");
</script>
{% endifequal %}

{% endblock %}
