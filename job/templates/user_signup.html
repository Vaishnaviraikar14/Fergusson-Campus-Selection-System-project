{% load static %}

{% block body %}

{% include 'navigation.html' %}



<marquee style = "font-family : 'Monotype Corsiva' ; font-size : 25px ; color :  ; background-color : black ; font-weight : bold ; margin-top:1%">
    Job Seeker SignUp
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
       <div class="form-group col-md-5">
           <label>First Name</label>
           <!--<input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>-->
		    <input type="text" class="form-control" name="fname" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
       </div>
	   
        <div class="form-group col-md-5">
           <label>Last Name</label>
           <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
       </div>

    </div>

    <div class="form-row">
       <div class="form-group col-md-5">
           <label>Contact</label>
           <input type="tel" class="form-control" name="contact" pattern="[0-9]{10}"  placeholder="Enter Number " required>
		   
       </div>

    

   <!-- <div class="form-row">-->
       <div class="form-group col-md-5">
           <label>Email ID</label>
           <input type="email" class="form-control" name="email" placeholder="Enter Email Address" required>
		   
       </div>

    </div>
	</div>

<div class="form-row">
       <div class="form-group col-md-5">
           <label>Password</label>
           <!--<input type="password"  pattern=".{8,}"
		   class="form-control" name="pwd"  placeholder="Enter Password" required>-->
		   <input type="password" class="form-control" name="pwd" placeholder="Enter Password" 
		   title="Must contain at least 8 characters"  required>
       </div>
        <div class="form-group col-md-5">
           <label>Confirm Password</label>
           <input type="password" class="form-control" name="pwd" placeholder="Enter Password Again" required>
       </div>

    </div>

    <div class="form-row">
       <div class="form-group col-md-5">
         <label>Gender</label>
           <div style="border:1px solid lightgrey ; padding : 6px ; border-radius : 6px">
           <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
               <label class="custom-control-label" for="customRadioInline1">Male</label>
           </div>
<div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
               <label class="custom-control-label" for="customRadioInline2">Female</label>
           </div>
               </div>

       </div>
        <div class="form-group col-md-5">
           <label>Image</label>
           <input type="file" class="form-control" name="image" required>
       </div>

    </div>

<input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">

</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Signup Successful");
    window.location = ('{% url 'user_login' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong,Try Again...");
</script>
{% endifequal %}

{% endblock %}
